<!DOCTYPE html>
<html>
    <head>        
		<title>CS472: ASCII Animation Viewer</title>
        <link href="./styles/ascii.css" type="text/css" rel="stylesheet">		
        <script src="./scripts/animations.js" type="text/javascript"></script>				
		<script src="./scripts/ascii.js" type="text/javascript"></script>				
	</head>

	<body>		
        <div id="div_overall">
            <h1>CSE 190 M ASCII Animation Viewer</h1>
            <textarea id="textASCII" class="textascii" rows="20" cols="80"></textarea>        
            <br>
            <div>
                <fieldset>
                    <legend>Play Controls:</legend>
                    <button id="btnStart">Start</button>
                    <button id="btnStop">Stop</button>                    
                </fieldset>
                <fieldset>
                    <legend>Animation:</legend>
                    <select id="optAnimation">                        
                        <option>Blank</option>
                        <option>Exercise</option>
                        <option>Juggler</option>
                        <option>Bike</option>
                        <option>Dive</option>
                        <option>Custom</option>
                    </select>              
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <select id="optSize">                            
                        <option>Tiny</option>
                        <option>Small</option>
                        <option selected>Medium</option>
                        <option>Large</option>
                        <option>Extra Large</option>
                        <option>XXL</option>
                    </select>              
                </fieldset>
                <fieldset>
                    <legend>Speed:</legend>
                    <input type="checkbox" id="checkBoxTurbo">Turbo
                </fieldset>
                <br>
                <div id="id_validator">
                    <a href="http://validator.w3.org/check?uri=https://vp125.github.io/lesson6/exercies/ex2/ascii.html"><img src="./resources/w3c-html.png" alt="Valid HTML5"></a> <br>
                    <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://vp125.github.io/lesson6/exercies/ex2/styles/ascii.css"><img src="./resources/w3c-css.png" alt="Valid CSS"></a>
                </div>                
            </div>
        </div>
		<!-- Your UI controls go here -->
		
	

</body></html>
