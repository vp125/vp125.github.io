<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAP Exercise Page</title> 
    <link rel="stylesheet"  href="styles/form.css">
</head>
<body>
    <form>
        <div class="overall">
            <div class="infoform">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" size="80" required><br><br>
            
                <label for="middlename">Middle Name (optional)</label><br>
                <input type="text" id="middlename" name="middlename" size="80"><br><br>
            
                <label for="lastname">Last Name</label><br>
                <input type="text" id="lastname" name="lastname" size="80" required><br><br>

                <label for="ssn">SSN</label><br>
                <input type="text" id="ssn" name="ssn" size="80" required pattern="^\d{3}-?\d{2}-?\d{4}$" placeholder="123-45-6789"><br><br>

                <label for="creditcard">Credit Card</label><br>
                <input type="text" id="creditcard" name="creditcard" size="80" required pattern="(^\d{9}$|\d{13}$)"><br><br>

                <label>Suffix (Optional)</label><br><br>

                <label for="addressline1">Residental address line 1</label><br>
                <input type="text" id="addressline1" name="addressline1" size="80" required><br><br>

                <div class="regionform">
                    <div>
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="addressline1" size="20" required><br><br>
                    </div>
                
                    <div>
                        <label for="id_selectstate">State</label><br>
                        <select id="id_selectstate" name="selectstate" required>
                            <option>Texas</option>
                            <option>Iowa</option>
                            <option>Ohio</option>
                            <option>Florida</option>
                            <option>Nevada</option>
                        </select>
                        <br><br>
                    </div>

                    <div>
                        <label for="zipcode">Zip code</label><br>
                        <input type="text" id="zipcode" name="zipcode" size="20" required pattern="^\d{5}$"><br><br>
                    </div>
                </div>
                <label for="phonenumber">Primary phone number</label><br>
                <input type="text" id="phonenumber" name="phonenumber" size="80" required pattern="(^\d{10}$|^\(\d{3}\) \d{3}-\d{4}$)" placeholder="(123) 456-7899"><br><br>

                <label><input type="radio" name="phone" value="mobilephone" checked/> Mobile Phone</label>
                <label><input type="radio" name="phone" value="homephone"/> Home Phone</label>
                <br><br>

                <label for="emailaddress">Email address</label><br>
                <input type="text" id="emailaddress" name="emailaddress" size="80" required><br><br>

                <label for="dob">Date of birth</label><br>
                <input type="text" id="dob" name="dob" size="80" required pattern="^(0[1-9]|1[1-2])-(0[1-9]|[12][0-9]|3[01])-(19\d{2}|2000)"><br><br>

                <input type="submit" name="submit"><br><br>
            </div>
        </div>
    </form>
</body>
